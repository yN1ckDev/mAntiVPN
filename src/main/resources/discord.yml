# Discord Webhook Configuration
discord:
  # Enable/disable Discord webhook alerts
  enabled: false

  # Discord webhook URL (get this from your Discord server settings)
  webhook-url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"

  # Bot appearance settings
  bot-username: "MAntiVPN"
  bot-avatar-url: ""

  # Plain text content (optional, appears above embed)
  content: ""

  # Rate limiting between messages (milliseconds)
  rate-limit-ms: 2000

  # Player alert cooldown (minutes) - prevents spam for same player
  player-alert-cooldown-minutes: 30

  # Detection type separator
  detection-separator: ", "

  # Embed settings
  embed:
    enabled: true
    title: "ðŸš¨ VPN/Proxy Detection Alert"
    description: "**Player:** %player%\n**IP:** %ip%\n**Detection:** %detection%\n**Score:** %score%\n**Time:** %time%"
    timestamp: true

    # Footer settings
    footer:
      enabled: true
      text: "MAntiVPN Alert System"
      icon: ""

    # Color thresholds and values (decimal format)
    colors:
      high-threshold: 90
      medium-threshold: 70
      low-threshold: 50
      high-threat: 16711680    # Red
      medium-threat: 16747520  # Orange
      low-threat: 16776960     # Yellow
      info-threat: 65280       # Green

config-version: 1